<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eommerce</title>
    <link rel="stylesheet" href="style.css" />
    <link

                      <li><a href="#">Urdu</a></li>

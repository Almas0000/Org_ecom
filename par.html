<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clip Property Example</title>
    <style>
      .clipped-element {
        width: 200px;
        height: 200px;
        background-color: red;
        clip: rect(0 0 200 2); /* Clip all content */
        color: white;
        font-size: 23px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="clipped-element">This text will be clipped.</div>
  </body>
</html>
